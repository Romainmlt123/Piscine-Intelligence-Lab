<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuteur IA - Assistant √âducatif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #343541;
            --bg-secondary: #444654;
            --bg-sidebar: #202123;
            --text-primary: #ececf1;
            --text-secondary: #c5c5d2;
            --accent: #10a37f;
            --accent-hover: #1a7f64;
            --border: #4e4f60;
            --user-bg: #343541;
            --ai-bg: #444654;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
        }

        .model-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s;
        }

        .status-dot.connected {
            background: var(--accent);
        }

        .status-dot.listening {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 140px;
        }

        /* Message Row - ChatGPT Style */
        .message-row {
            padding: 24px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message-row.user {
            background: var(--user-bg);
        }

        .message-row.ai {
            background: var(--ai-bg);
        }

        .message-content {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 16px;
        }

        /* Avatars */
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .avatar.user-avatar {
            background: #5436DA;
        }

        .avatar.ai-avatar {
            background: var(--accent);
        }

        /* Message Text */
        .message-text {
            flex: 1;
            line-height: 1.7;
            font-size: 15px;
        }

        .message-text .agent-tag {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 8px;
            text-transform: uppercase;
        }

        .agent-tag.math {
            background: #3b82f6;
        }

        .agent-tag.physics {
            background: #ef4444;
        }

        .agent-tag.english {
            background: #22c55e;
        }

        .agent-tag.general {
            background: #8b5cf6;
        }

        /* RAG Sources */
        .rag-sources {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 12px;
            border-left: 3px solid var(--accent);
        }

        .rag-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .rag-chunk {
            font-size: 13px;
            color: var(--text-secondary);
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            margin-top: 6px;
            font-style: italic;
        }

        /* Metrics */
        .metrics-row {
            max-width: 768px;
            margin: 8px auto;
            padding: 0 24px;
            display: flex;
            gap: 16px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .metric-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Input Area */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, var(--bg-primary) 50%);
            padding: 24px;
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        #mic-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(16, 163, 127, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mic-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        #mic-btn.active {
            background: #ef4444;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
            animation: pulse-btn 1.5s infinite;
        }

        @keyframes pulse-btn {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .input-hint {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 12px;
        }

        /* Welcome Message */
        .welcome-message {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
            padding: 24px;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 24px;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .subject-cards {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .subject-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo">üéì</div>
            <span class="header-title">Tuteur IA</span>
            <span class="model-badge" id="model-badge">Assistant</span>
        </div>
        <div class="status-dot" id="status-dot" title="Statut"></div>
    </div>

    <!-- Chat -->
    <div class="chat-container" id="chat-container">
        <div class="welcome-message" id="welcome-message">
            <div class="welcome-icon">üéì</div>
            <h1 class="welcome-title">Comment puis-je vous aider ?</h1>
            <p class="welcome-subtitle">
                Je suis votre assistant √©ducatif vocal. Appuyez sur le micro et posez votre question en maths, physique
                ou anglais.
            </p>
            <div class="subject-cards">
                <div class="subject-card"><span>üìê</span> Maths</div>
                <div class="subject-card"><span>‚ö°</span> Physique</div>
                <div class="subject-card"><span>üá¨üáß</span> Anglais</div>
            </div>
        </div>
    </div>

    <!-- Input -->
    <div class="input-container">
        <div class="input-wrapper">
            <button id="mic-btn">üé§</button>
        </div>
        <p class="input-hint">Cliquez pour commencer √† parler</p>
    </div>

    <script>
        const micBtn = document.getElementById('mic-btn');
        const chatContainer = document.getElementById('chat-container');
        const statusDot = document.getElementById('status-dot');
        const modelBadge = document.getElementById('model-badge');
        const welcomeMessage = document.getElementById('welcome-message');

        let ws;
        let isRunning = false;
        let currentMessageRow = null;
        let hasMessages = false;

        function hideWelcome() {
            if (!hasMessages && welcomeMessage) {
                welcomeMessage.style.display = 'none';
                hasMessages = true;
            }
        }

        function addMessage(text, sender, agentName = null, modelName = null) {
            hideWelcome();

            const row = document.createElement('div');
            row.classList.add('message-row', sender);

            const content = document.createElement('div');
            content.classList.add('message-content');

            const avatar = document.createElement('div');
            avatar.classList.add('avatar', sender === 'user' ? 'user-avatar' : 'ai-avatar');
            avatar.textContent = sender === 'user' ? 'üë§' : 'üéì';

            const textDiv = document.createElement('div');
            textDiv.classList.add('message-text');

            if (sender === 'ai' && agentName) {
                const tag = document.createElement('span');
                tag.classList.add('agent-tag', agentName.toLowerCase());
                // Show agent name + model name in the badge
                tag.textContent = modelName ? `${agentName} ‚Ä¢ ${modelName}` : agentName;
                textDiv.appendChild(tag);

                if (modelName) {
                    modelBadge.textContent = `${agentName} ‚Ä¢ ${modelName}`;
                }
            }

            const textSpan = document.createElement('span');
            textSpan.classList.add('text-content');
            textSpan.textContent = text;
            textDiv.appendChild(textSpan);

            content.appendChild(avatar);
            content.appendChild(textDiv);
            row.appendChild(content);
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return row;
        }

        function updateCurrentAIMessage(chunk, agentName = null, modelName = null) {
            if (!currentMessageRow) {
                currentMessageRow = addMessage('', 'ai', agentName, modelName);
            }

            const textContent = currentMessageRow.querySelector('.text-content');
            if (textContent) {
                textContent.textContent += chunk;
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addSource(sourceName, content, agentName, chunks = [], chunksCount = 0) {
            if (!currentMessageRow) return;

            const textDiv = currentMessageRow.querySelector('.message-text');
            if (!textDiv) return;

            const ragDiv = document.createElement('div');
            ragDiv.classList.add('rag-sources');

            const header = document.createElement('div');
            header.classList.add('rag-header');
            header.innerHTML = `üìö <strong>${chunksCount} sources</strong> from ${sourceName}`;
            ragDiv.appendChild(header);

            if (chunks && chunks.length > 0) {
                chunks.slice(0, 3).forEach(chunk => {
                    const chunkDiv = document.createElement('div');
                    chunkDiv.classList.add('rag-chunk');
                    chunkDiv.textContent = `"${chunk.preview || chunk.substring(0, 100)}..."`;
                    ragDiv.appendChild(chunkDiv);
                });
            }

            textDiv.appendChild(ragDiv);
        }

        function addMetrics(metrics) {
            const row = document.createElement('div');
            row.classList.add('metrics-row');

            const items = [
                { icon: '‚è±Ô∏è', label: 'STT', value: metrics.stt },
                { icon: 'üß†', label: 'LLM', value: metrics.llm },
                { icon: 'üîä', label: 'TTS', value: metrics.tts || metrics.ttfa },
                { icon: '‚ö°', label: 'Total', value: metrics.total }
            ];

            items.forEach(item => {
                if (item.value !== undefined) {
                    const div = document.createElement('div');
                    div.classList.add('metric-item');
                    div.innerHTML = `${item.icon} ${item.label}: ${item.value.toFixed(2)}s`;
                    row.appendChild(div);
                }
            });

            chatContainer.appendChild(row);
            currentMessageRow = null;
        }

        function toggleConnection() {
            if (isRunning) {
                stopConnection();
            } else {
                startConnection();
            }
        }

        function startConnection() {
            ws = new WebSocket('ws://' + window.location.hostname + ':' + window.location.port + '/ws/audio');

            ws.onopen = async () => {
                console.log("Connected");
                statusDot.className = 'status-dot connected listening';
                micBtn.classList.add('active');
                micBtn.textContent = '‚èπÔ∏è';
                isRunning = true;

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const audioContext = new AudioContext({ sampleRate: 16000 });
                    const source = audioContext.createMediaStreamSource(stream);
                    const processor = audioContext.createScriptProcessor(4096, 1, 1);

                    source.connect(processor);
                    processor.connect(audioContext.destination);

                    processor.onaudioprocess = (e) => {
                        if (ws.readyState === WebSocket.OPEN) {
                            const inputData = e.inputBuffer.getChannelData(0);
                            const pcmData = new Int16Array(inputData.length);
                            for (let i = 0; i < inputData.length; i++) {
                                let s = Math.max(-1, Math.min(1, inputData[i]));
                                pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                            }
                            ws.send(pcmData.buffer);
                        }
                    };

                    window.localStream = stream;
                    window.localAudioContext = audioContext;
                    window.localProcessor = processor;
                } catch (err) {
                    console.error("Mic Error:", err);
                    stopConnection();
                    addMessage("Erreur d'acc√®s au microphone.", 'ai');
                }
            };

            // Audio Player
            class AudioPlayer {
                constructor() {
                    this.queue = [];
                    this.nextExpectedIndex = 0;
                    this.isPlaying = false;
                    this.currentAudio = null;
                }

                reset() {
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                        this.currentAudio = null;
                    }
                    this.queue = [];
                    this.nextExpectedIndex = 0;
                    this.isPlaying = false;
                }

                enqueue(index, blob) {
                    this.queue.push({ index, blob });
                    this.queue.sort((a, b) => a.index - b.index);
                    this.tryPlayNext();
                }

                async tryPlayNext() {
                    if (this.isPlaying) return;
                    const nextChunk = this.queue.find(c => c.index === this.nextExpectedIndex);
                    if (!nextChunk) return;

                    this.queue = this.queue.filter(c => c.index !== nextChunk.index);
                    this.isPlaying = true;

                    try {
                        await this.playBlob(nextChunk.blob);
                    } finally {
                        this.isPlaying = false;
                        this.nextExpectedIndex++;
                        this.tryPlayNext();
                    }
                }

                playBlob(blob) {
                    return new Promise((resolve, reject) => {
                        const url = URL.createObjectURL(blob);
                        const audio = new Audio(url);
                        this.currentAudio = audio;
                        audio.onended = () => { URL.revokeObjectURL(url); resolve(); };
                        audio.onerror = (e) => { URL.revokeObjectURL(url); reject(e); };
                        audio.play().catch(reject);
                    });
                }
            }

            const audioPlayer = new AudioPlayer();
            let pendingAudioIndex = null;

            ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    if (pendingAudioIndex !== null) {
                        audioPlayer.enqueue(pendingAudioIndex, event.data);
                        pendingAudioIndex = null;
                    }
                } else {
                    try {
                        const msg = JSON.parse(event.data);

                        if (msg.type === 'audio_reset') {
                            audioPlayer.reset();
                            pendingAudioIndex = null;
                        } else if (msg.type === 'audio_chunk_meta') {
                            pendingAudioIndex = msg.index;
                        } else if (msg.type === 'user_text') {
                            addMessage(msg.content, 'user');
                            currentMessageRow = null;
                        } else if (msg.type === 'ai_text_chunk') {
                            updateCurrentAIMessage(msg.content, msg.agent, msg.model);
                        } else if (msg.type === 'rag_sources') {
                            addSource(msg.source, msg.content, msg.agent, msg.chunks || [], msg.chunks_count || 0);
                        } else if (msg.type === 'latency_metrics') {
                            addMetrics(msg.data);
                        }
                    } catch (e) {
                        console.log("Parse error:", e);
                    }
                }
            };

            ws.onclose = () => stopConnection();
            ws.onerror = () => stopConnection();
        }

        function stopConnection() {
            isRunning = false;
            micBtn.classList.remove('active');
            micBtn.textContent = 'üé§';
            statusDot.className = 'status-dot';
            modelBadge.textContent = 'Assistant';

            if (window.localStream) window.localStream.getTracks().forEach(t => t.stop());
            if (window.localProcessor) { window.localProcessor.disconnect(); window.localProcessor.onaudioprocess = null; }
            if (window.localAudioContext) window.localAudioContext.close();
            if (ws) ws.close();
        }

        micBtn.onclick = toggleConnection;
    </script>
</body>

</html>
