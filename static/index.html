<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Vocal Local</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        #log {
            margin-top: 20px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            width: 80%;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
    </style>
</head>

<body>
    <h1>Agent Vocal Local (WSL2)</h1>
    <button id="startBtn">Démarrer</button>
    <div id="status">Prêt</div>
    <div id="log"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        let ws;
        let mediaRecorder;

        function log(msg) {
            logDiv.textContent += msg + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        startBtn.onclick = async () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // Stop logic
                if (window.localStream) {
                    window.localStream.getTracks().forEach(track => track.stop());
                }
                if (window.localProcessor) {
                    window.localProcessor.disconnect();
                    window.localProcessor.onaudioprocess = null;
                }
                if (window.localAudioContext) {
                    window.localAudioContext.close();
                }

                ws.close();
                startBtn.textContent = "Démarrer";
                statusDiv.textContent = "Arrêté";
                log("Streaming arrêté.");
                return;
            }

            statusDiv.textContent = "Connexion...";
            ws = new WebSocket('ws://' + window.location.hostname + ':8001/ws/audio');

            ws.onopen = async () => {
                log("WebSocket connecté");
                statusDiv.textContent = "En écoute (VAD Actif)";
                startBtn.textContent = "Arrêter";

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const audioContext = new AudioContext({ sampleRate: 16000 });
                    const source = audioContext.createMediaStreamSource(stream);

                    // ScriptProcessorNode (Deprecated but widely supported for simple PCM access)
                    // Buffer size 4096 ~ 256ms at 16kHz
                    const processor = audioContext.createScriptProcessor(4096, 1, 1);

                    source.connect(processor);
                    processor.connect(audioContext.destination);

                    processor.onaudioprocess = (e) => {
                        if (ws.readyState === WebSocket.OPEN) {
                            const inputData = e.inputBuffer.getChannelData(0);
                            // Convert Float32 to Int16
                            const pcmData = new Int16Array(inputData.length);
                            for (let i = 0; i < inputData.length; i++) {
                                let s = Math.max(-1, Math.min(1, inputData[i]));
                                pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                            }
                            ws.send(pcmData.buffer);
                        }
                    };

                    // Store reference to stop later
                    window.localStream = stream;
                    window.localAudioContext = audioContext;
                    window.localProcessor = processor;

                } catch (err) {
                    log("Erreur Micro: " + err);
                }
            };

            ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    log("Audio reçu (" + event.data.size + " bytes)");
                    const audioUrl = URL.createObjectURL(event.data);
                    const audio = new Audio(audioUrl);
                    audio.play();
                } else {
                    log("Reçu: " + event.data);
                }
            };

            ws.onclose = () => {
                log("WebSocket déconnecté");
                statusDiv.textContent = "Déconnecté";
                startBtn.textContent = "Démarrer";
            };

            ws.onerror = (err) => {
                log("Erreur WebSocket");
                console.error(err);
            };
        };
    </script>
</body>

</html>
